$('#imgsizephoto').click(function(){
	
		mui.ajax({
			type: 'get',
			url: url + '/checklist/getCompanyInfo',
			data: {
				companyId:indexitem
			},
			timeout: 10000,
			success: function(data) {
				if (data.code == 200) {
					valueList = data.data.response.companyInfo;
                  var phone= valueList.operatorPhone ;
									var text = '确认拨打'+valueList.name+'运营人'
									var btnArray=['拨打','取消'];
	                var name = valueList.operator
									if(phone == null){
										mui.toast('暂无联系人电话')
									}else{
										if(name==null){
												mui.confirm(text+'电话'+phone+'?',btnArray,function(e){
														if(e.index == 0){
																plus.device.dial(phone,false);
														}
												});
										}else{
											mui.confirm(text+'-'+name+'电话'+phone+'?',btnArray,function(e){
													if(e.index == 0){
															plus.device.dial(phone,false);
													}
											});
										}
									}
				
				}
			},
