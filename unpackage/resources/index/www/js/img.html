	<body>

	<script type="text/javascript">
		mui.init();
		var img;
		mui.plusReady(function() {
			main = plus.webview.currentWebview().opener();
			var self = plus.webview.currentWebview();
			imgSrc = self.img;
			origin = self.origin;
			var imgwrap = document.createElement("img");
			imgwrap.src = imgSrc;
			imgwrap.style.width = screen.availWidth;
			imgwrap.style.height = screen.availHeight;
			window.onclick = imgwrap.onclick = function() {
				mui.back();
			}
			document.body.appendChild(imgwrap);
		})
	</script>
