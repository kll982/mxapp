			query = main.query
			special = main.special

			$('#cityItemtext').text(namevalue)
			if (main.query == 1) {
				$('#titlemui').text('渡口渡船')
				$('#cityItemall').css('display', 'none')
			} else if (main.query == 4) {
				$('#titlemui').text('游览经营活动')
			} else if (main.query == 2) {
				$('#cityItemall').html('通航水域')
				$('#titlemui').text('游览经营活动')
				$('#cityItemall').unbind('click')
			} else if (main.query == 3) {
				$('#cityItemall').html('非通航水域')
				$('#titlemui').text('游览经营活动')
				$('#cityItemall').unbind('click')
			}

			successively()
		})
