<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重置密码</title>
		<script src="../../lib/js/mui.min.js"></script>
		<link href="../../lib/css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../home/public.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var self, tel, code;
			mui.plusReady(function() {
				self = plus.webview.currentWebview();
				tel = self.tel;
				// code = self.code;
			});
			// 注册 跳转 登录
			function GoLogin() {
				var newCode = document.getElementById("newPassword");
				var confirmCode = document.getElementById("ConfirmPassword");
				if (newCode.value.length < 8 || confirmCode.value.length < 8) {
					mui.toast("密码长度应大于8位");
					return;
				}
				if (newCode.value != confirmCode.value) {
					mui.toast("俩次输入的密码不一致，请重新输入");
					return;
				}
				mui.ajax(localStorage.getItem("login") + "/resetPwd", {
					data: {
						mobile: tel,
						password: newCode.value,
						password1: confirmCode.value,
						// mobileCode: code,
					},
					type: "get",
					dataType: "jsonp",
					// jsonp: "jsoncallback",
					timeout: 10000,
					success: function(res) {
						var res = JSON.parse(res);
						if (res.code == 200) {
							window.localStorage.setItem("userName", res.data.response.user.usrMobile)
							window.localStorage.setItem("sessionKey", res.data.response.sessionKey)
							window.localStorage.setItem("user", res.data.response.user)
							window.localStorage.setItem('password', confirmCode.value)
							var main = plus.webview.getWebviewById(window.localStorage.getItem('index.html'));
							mui.fire(main, 'changeCity', {
								cityName: true
							})
							mui.openWindow({
								id: window.localStorage.getItem('index.html'),
								url: "../../index.html",
								styles: {
									top: 0, //新页面顶部位置
									bottom: 0, //新页面底部位置
								},
							})
						} else {
							window.localStorage.setItem("sessionKey", '')
							mui.toast(res.message);
						}
					}
				})
			}
		</script>
	</head>
	<body class="background-fff">
		<div class="mui-content background-transparent">
			<i class="mui-action-back mui-icon mui-icon-left-nav color-999 back"></i>
			<p id="title" class="title font-size20 color-404040 float-left">重置密码</p>
			<div class="inputGronp hidden full">
				<span>新密码</span>
				<input type="password" name="" id="newPassword" class="resetInput background-transparent"
				 maxlength="16" oninput="personalCenter.PasswordLength()" placeholder="新密码" />
			</div>
			<div class="inputGronp hidden full">
				<span>确认密码</span>
				<input type="password" name="" id="ConfirmPassword" class="resetInput background-transparent"
				 maxlength="16" oninput="personalCenter.PasswordLength()" placeholder="确认密码" />
			</div>
			<button type="button" class="mui-btn background-48A9F6to2985E8 mui-btn-block color-fff capsule50" onclick="GoLogin()">完成</button>
		</div>
	</body>
	<script type="text/javascript" src="personalCenter.js"></script>

</html>
